<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/Css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
          <img src="./resources/img-tea-cozy-logo.png" alt="Logo">
      </div>
      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Location</a></span>
      </nav>
    </header>
    <div class="main">

      <div class="missions">
        <div class="mission-text">
          <div class="statement">
              <span><h2>Our Mission</h2></span>
          </div>
          <div class="list">
            <span><h4>Handpicked, Artisanlly Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea </h4></span>
          </div>
        </div>
      </div>

      <div class="tea">
        <div class="tea-text">
          <span><h2>Tea of the Month</h2></span>
        </div>
        <div class="tea-question">
          <span><h4>What's Steeping at the Tea Cozy?</h4></span>
        </div>
        <div class="tea-pictures">
          <div class="blitz">
            <img src="./resources/img-berryblitz.jpg" alt="Berry Tea">
            <span><h4>Fall Berry Blitz Tea</h4></span>
          </div>
          <div class="spiced">
            <img src="./resources/img-spiced-rum.jpg" alt="Spiced Tea">
            <span><h4>Spiced Rum Tea</h4></span>
          </div>
          <div class="donuts">
            <img src="./resources/img-donut.jpg" alt="Donut">
            <span><h4>Seasonal Donuts</h4></span>
          </div>
          <div class="myrtle">
            <img src="./resources/img-myrtle-ave.jpg" alt="Myrtle Tea">
            <span><h4>Myrtle Ave Tea</h4></span>
          </div>
          <div class="bedford">
            <img src="./resources/img-bedford-bizarre.jpg" alt="Bedford Tea">
            <span><h4>Bedford Bizarre Tea</h4></span>
          </div>
        </div>
      </div>
      <div class="locations">

      </div>
    </div>
  </body>
</html>
